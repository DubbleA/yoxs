<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Runner</title>
</head>
<body>
    <h1>Run Your Code</h1>
    <form method="POST">
        <textarea name="code" rows="10" cols="50">{{ code }}</textarea><br>
        <input type="submit" value="Run Code">
    </form>
    {% if output %}
        <h2>Output</h2>
        <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
