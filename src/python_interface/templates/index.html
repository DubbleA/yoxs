<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Runner</title>
</head>
<body class="dashboard" onload="loadcode()">

    <h1>Run Your Code</h1>

    <div class="module">
        
        <label for="exampleCode">Choose an example program:</label> 
        <select id="exampleCode" name="exampleCode" onchange="selectExample(this.value)">
            <option value="none" selected></option>
            <option value="sample1">Sample 1</option>
            <option value="sample2">Sample 2</option>
            <option value="sample3">Sample 3</option>
            <option value="sample4">Sample 4</option>
        </select>
        
        <br> <br>

        <form method="POST">
            <textarea id="codeInput" name="code" rows="10" cols="50">{{ code }}</textarea><br>
            <input type="submit" value="Run Code">
        </form>
        {% if output %}
            <h2>Output</h2>
            <pre>{{ output }}</pre>
        {% endif %}
    </div>
    
    <script>
        function selectExample(value) {
            var codeInput = document.getElementById('codeInput');
            switch(value) {
                case 'sample1':
                    codeInput.value = 'if (10 > 1) {\n if (10 > 1) {\n return 10;\n }\n \n return 1;\n}\n';
                    // returns 10
                    break;
                case 'sample2':
                    codeInput.value = 'let f = fn(x) {\n return x;\n x + 10;\n };\n f(10);';
                    // returns 10
                    break;
                case 'sample3':
                    codeInput.value = 'let f = fn(x) {\n let result = x + 10;\n return result;\n return 10;\n };\n f(10);';
                    // returns 20
                    break;
                case 'sample4':
                    codeInput.value = '';
                    break;
                default:
                    codeInput.value = '';
            }
        }
    </script>

</body>
</html>
