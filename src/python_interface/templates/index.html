<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Runner</title>
</head>
<body class="dashboard" onload="loadcode()">

    <h1>Run Your Code</h1>

    <div class="module">
        
        <label for="exampleCode">Choose an example program:</label> 
        <select id="exampleCode" name="exampleCode" onchange="selectExample(value)">

            <option value="none" selected></option>
            
            <option value="helloWorld">Hello World</option>

            <option value="simpleLoop">Simple Loop</option>

            <option value="bubbleSort">Bubble Sort</option>

            <option value="findFactorial">Find Factorial</option>

        </select>
        

        <br> <br>


        <form method="POST">
            <textarea name="code" rows="10" cols="50">{{ code }}</textarea><br>
            <input type="submit" value="Run Code">
        </form>
        {% if output %}
            <h2>Output</h2>
            <pre>{{ output }}</pre>
        {% endif %}
    </div>
    
    <!--<script>
    </script>
-->
</body>
</html>
