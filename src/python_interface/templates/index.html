<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Runner</title>
</head>
<body class="dashboard" onload="loadcode()">

    <h1>Run Your Code</h1>

    <div class="module">
        Choose an example program:
        <select id="example" name="example" onchange="selectExample()">

            <option value="none" selected></option>
            
            <option value="helloWorld">helloWorld</option>

            <option value="simpleLoop">Simple Loop</option>

            <option value="bubbleSort">Bubble Sort</option>

            <option value="binarySearchTree">Binary Search Tree</option>

        </select>

        <br> <br>

        <form method="POST">
            <textarea name="code" rows="10" cols="50">{{ code }}</textarea><br>
            <input type="submit" value="Run Code">
        </form>
        {% if output %}
            <h2>Output</h2>
            <pre>{{ output }}</pre>
        {% endif %}
    </div>
    
    <!--<script>
        var sortedElement = document.getElementById('example')

    </script>-->
    
</body>
</html>
